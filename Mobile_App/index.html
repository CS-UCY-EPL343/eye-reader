<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet prefetch' href='https://unpkg.com/onsenui/css/onsenui.css'>
    <link rel='stylesheet prefetch' href='https://unpkg.com/onsenui/css/onsen-css-components.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet prefetch" href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel="stylesheet prefetch" href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'>
    <link rel="stylesheet" href="./stylesheets/StyleSheet1.css" type="text/css" />
    <link rel="stylesheet" href="./stylesheets/iconStyling.css" type="text/css" />
    <link rel="stylesheet" href="./stylesheets/formStyling.css" type="text/css" />

    <script src='https://cdnjs.cloudflare.com/ajax/libs/onsen/2.6.1/js/onsenui.min.js'></script>
    <script src="./js/index.js" type="text/javascript"></script>

    <title>Onsen UI</title>

</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="75%" collapse swipeable>
            <ons-page>
                <ons-list style="border-collapse:collapse;">
                    <ons-list-item class="boldStyle">
                        <ons-icon icon="fa-circle" size="40px" style="margin:10px"></ons-icon>
                        <p>*NAME*</p>
                    </ons-list-item>

                    <ons-list-item onclick="fn.load('home.html')" class="menuStyle" tappable>
                        <ons-icon icon="fa-feed" class="menuNewsFeed"></ons-icon>
                        <p>News feed</p>
                    </ons-list-item>


                    <ons-list-item onclick="fn.toggleSettings()" class="menuStyle" tappable>
                        <ons-icon icon="fa-cog" class="menuSettings"></ons-icon>
                        <p>Settings</p>
                    </ons-list-item>
                    
                    <ons-row id="settingsSubmenu">
                        <div onclick="fn.load('displaySettings.html')" class="detailedList" tappable>
                            Display
                        </div>
                        <div onclick="fn.load('otherSettings.html')" class="detailedList" tappable>
                            <p>Filtering</p>
                        </div>
                    </ons-row>

                    <ons-list-item class="menuStyle">
                        <ons-icon icon="fa-plus" class="menuAddSource"></ons-icon>
                        <p>Add Sources</p>
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <!-- The page when there is no source to read from-->
    <template id="home.html">
        <ons-page>
            <ons-toolbar class="toolbarHeader">
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">

                </div>
            </ons-toolbar>
            <p class="transperentParagraph">
                Swipe right to add sources.
            </p>
            <p class="transperentParagraph">
                <br />
                <ons-icon icon="fa-list" class="listIcon"></ons-icon>
                </p>
            <p class="transperentParagraph" style="font-weight:bold; font-size:70px; margin-top:1%; margin-bottom:2%;">
                Oops!
            </p>
            <p class="transperentParagraph">
                There is no source to read from.
            </p>
        </ons-page>
    </template>

    <!--The page for the settings-->
    <template id="settings.html">
        <ons-page>
            <ons-toolbar class="toolbarHeader">
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    <p>Settings</p>
                </div>
            </ons-toolbar>
        </ons-page>
    </template>

    <!--The page for the displaySettings-->
    <template id="displaySettings.html">
        <ons-page>
            <ons-toolbar class="toolbarHeader">
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Display
                </div>
            </ons-toolbar>

            <div>
                <div style="float:left" class="mainStyle">
                    Night Mode
                </div> 
                <div style="float:right; padding: 10% 60px 10% 0px;">
                    <label class="switch">
                        <input id="NightModeToggle" type="checkbox" onchange="fn.nightMode()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div>
                <div style="float:left" class="mainStyle">
                    Font Size
                </div>
                <div style="float:right; padding: 10% 60px 10% 0px;">
                    <ons-button style="text-align: center;" onclick="fn.showPopover(this)">Click Me</ons-button>
                    <ons-popover animation="fade-ios" direction="down" id="fontSizePopover" cancelable>
                        <div style="padding: 10px; text-align: center;">
                        </div>
                    </ons-popover>
                </div>
            </div>
        </ons-page>
    </template>

    <!--The page for About-->
    <template id="about.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    <p>About</p>
                </div>
            </ons-toolbar>
        </ons-page>
    </template>

    <!--The page for the otherSettings-->
    <template id="otherSettings.html">
        <ons-page>
            <ons-toolbar class="toolbarHeader">
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Filtering
                </div>
            </ons-toolbar>
        </ons-page>
    </template>
</body>

</html>
