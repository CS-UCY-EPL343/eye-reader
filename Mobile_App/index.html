<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='.\external_libs\css\onsenui.css'>
    <link rel='stylesheet' href='.\external_libs\css\onsen-css-components.css'>
    <link rel='stylesheet' href='.\external_libs\css\font_awesome\css\font-awesome.min.css'>
    <link rel="stylesheet" href='.\external_libs\css\ionicons\css\ionicons.min.css'>
    <link rel="stylesheet" href='.\external_libs\css\material-design-iconic-font\css\material-design-iconic-font.min.css'>
    <link rel="stylesheet" href="./stylesheets/main.css" type="text/css" />
    <link rel="stylesheet" href="./stylesheets/icons_elements.css" type="text/css" />
    <link rel="stylesheet" href="./stylesheets/article.css" type="text/css" />
    <link rel="stylesheet" href="./stylesheets/custom_modifiers.css" type="text/css" />

    <script src='.\external_libs\js\onsenui.js'></script>
    <script src=".\templateArticles\templateArticle.js" type="text/javascript"></script>
    <script src="./js/index.js" type="text/javascript"></script>

    <title>eyeReader</title>

</head>

<ons-navigator swipeable id="myNavigator" page="welcomeView.html"></ons-navigator>

<template id="welcomeView.html">
    <!-- Welcome page-->
    <ons-page id="welcomeView">
        <image src="./images/eyeReader_icon.png" class="eyeRedearImage"style="width:250px; height:250px; margin-top:40%; margin-bottom:1%; margin-left: auto; margin-right: auto; display: block;"></image>
        <div style="text-align: center">
            <ons-button class="getStarted" onclick="fn.goToMainView()">
                Get started
            </ons-button>
        </div>
    </ons-page>
</template>

<template id="mainView.html" >
    <ons-page id="mainView"  style="background-color:white !important">

        <!--Side Menu splitter-->
        <ons-splitter >
            <ons-splitter-side id="menu" side="left" width="70%" collapse swipeable>
                <ons-page id="sideMenu">
                    <ons-list id="sidemenuList" style="border-collapse:collapse;">
                        <ons-list-item class="boldStyle">
							<image src="./images/eyeReader_icon.png" style="width:30%; height:100%"></image>
                            eyeReader
                        </ons-list-item>

                        <ons-list-item onclick="fn.load('SourcesPage.html')" class="menuStyle" tappable>
                            <ons-icon icon="fa-feed" class="menuNewsFeed"></ons-icon>
                            <fontChangeTag>News feed</fontChangeTag>
                        </ons-list-item>


                        <ons-list-item onclick="fn.load('settings.html')" class="menuStyle" tappable>
                            <ons-icon icon="fa-cog" class="menuSettings"></ons-icon>
                            <fontChangeTag>Settings</fontChangeTag>
                        </ons-list-item>

                        <ons-list-item onclick="fn.load('addSources.html')" class="menuStyle" tappable>
                            <ons-icon icon="fa-plus" class="menuAddSource"></ons-icon>
                            <fontChangeTag>Add Sources</fontChangeTag>
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="NoSourcesPage.html"></ons-splitter-content>
        </ons-splitter>

		<template id="NoSourcesPage.html">
			<ons-page id="NoSourcesPage">
				<ons-toolbar class="toolbarHeader">
					<div class="left">
						<ons-toolbar-button onclick="fn.open()">
							<ons-icon icon="md-menu"></ons-icon>
						</ons-toolbar-button>
					</div>
					<div class="center">
					</div>
				</ons-toolbar>
				<p class="transperentParagraph">
					<fontChangeTag>Swipe right to add sources.</fontChangeTag>
				</p>
				<p class="transperentParagraph">
					<ons-icon icon="fa-list" class="listIcon"></ons-icon>
				</p>
				<p class="transperentParagraph" style="font-weight:bold; font-size:450%; margin-top:1%; margin-bottom:2%;">
					Oops!
				</p>
				<p class="transperentParagraph">
					There is no source to read from.
                   </p>
			</ons-page>
		</template>

        <!--News Feed page-->
        <template id="SourcesPage.html">
			<ons-navigator id="articlesNavi" animation="slide" var="articlesNavi">
				<ons-page id="SourcesPage">
					<ons-toolbar class="toolbarHeader">
						<div class="left">
							<ons-toolbar-button onclick="fn.open()">
								<ons-icon icon="md-menu"></ons-icon>
							</ons-toolbar-button>
						</div>
						<div class="center">
							<fontChangeTag id="noChangeColor">News Feed</fontChangeTag>
						</div>
					</ons-toolbar>
					<ons-pull-hook id="pull-hook">
						Pull to refresh
					</ons-pull-hook>
					<ons-list>
						<ons-list-item>
							<ons-lazy-repeat id="articlesListRepeat">
							</ons-lazy-repeat>
						</ons-list-item>
					</ons-list>
                    <div id="artTitle"></div>
				</ons-page>
			</ons-navigator>
        </template>

        <!--Article View-->
        <template id="articleView.html">
            <ons-page id="articleView">
                <ons-toolbar class="toolbarHeader">
                    <div class="left">
                        <ons-toolbar-button onclick="articlesNavi.popPage()">
							<ons-icon icon="md-chevron-left"></ons-icon>
						</ons-toolbar-button>
                    </div>
                </ons-toolbar>
                <div class="center articleTitleStyle">
                   <fontChangeTag id="articleTitle"></fontChangeTag>
                </div>
                <div class="articleSourceStyle">
                    <fontChangeTag id="articleSource"></fontChangeTag>
                    <fontChangeTag id="noChangeColor">|</fontChangeTag>
                </div>
                <div class="articleDateStyle">
                    <fontChangeTag id="articleDate"></fontChangeTag>
                </div>
                <br/>
				<div class="center" style="padding:2%;">
					<img id="articleImg" height="100%" width="100%">
                </div>
                <br/>
				<div class="articleContentStyle">
					<fontChangeTag id="articleContent"></fontChangeTag>
				</div>
            </ons-page>
        </template>

        <!--Settings page-->
        <template id="settings.html" onload="fn.setCurrentData()">
            <ons-page id="settings">
                <ons-toolbar class="toolbarHeader">
                    <div class="left">
                        <ons-toolbar-button onclick="fn.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">
                        <fontChangeTag id="noChangeColor">Settings</fontChangeTag>
                    </div>
                </ons-toolbar>
                <ons-list>
					<ons-list-item class="boldStyle">Display</ons-list-item>
                    <ons-list-item>
                      <div class="center mainStyle_normal_mode">
                        <fontChangeTag>Night Mode</fontChangeTag>
                      </div>
                      <div class="right switchPosition">
                        <ons-switch id="NightModeToggle" onchange="fn.nightMode(this)"></ons-switch>
                      </div>
                    </ons-list-item>
                    <ons-list-item>
                      <div class="center mainStyle_normal_mode">
                        <fontChangeTag>Cache News</fontChangeTag>
                      </div>
                      <div class="right switchPosition">
                        <ons-switch id="CacheNewsToggle" onchange="fn.cacheNews(this)"></ons-switch>
                      </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="center mainStyle_normal_mode">
                          <fontChangeTag>Font Size</fontChangeTag>
                        </div>
                        <div class="right">
							<ons-button class="fontSizeButton" tappable onclick="fn.showFontSizeOptions()">
								<fontChangeTag id="fontSizeText"></fontChangeTag>
                            </ons-button>
                        </div>
                    </ons-list-item>
					<ons-list-item class="boldStyle">Filtering</ons-list-item>
                    <ons-list-item>
                      <div id="markupToxicDiv" class="center mainStyle_normal_mode">
                        <fontChangeTag>Markup Toxic</fontChangeTag>
						<small style="font-size:14px">Enable to highlight sentences containing toxic content</small>
                      </div>
                      <div class="right switchPosition">
                        <ons-switch id="MarkupToxicToggle" onchange="fn.markupToxic(this)"></ons-switch>
                      </div>
                    </ons-list-item>
                    <ons-list-item>
                      <div id="hideToxicDiv" class="center mainStyle_normal_mode">
                        <fontChangeTag>Hide Toxic</fontChangeTag>
						<small style="font-size:14px">Enable to hide sentences containing toxic content</small>
                      </div>
                      <div class="right switchPosition">
                        <ons-switch id="HideToxicToggle" onchange="fn.hideToxic(this)"></ons-switch>
                      </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="center mainStyle_normal_mode">
                          <fontChangeTag>Tolerance level</fontChangeTag>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="center">
                          <ons-col width="12%" style="text-align: center;">
                            <ons-icon id="thermometerIcon" icon="fa-thermometer-empty"></ons-icon>
                          </ons-col>
                          <ons-col>
                            <ons-range id="ToxicToleranceSlider" style="width: 100%;"></ons-range>
                          </ons-col>
                          <ons-col width="12%" style="text-align: center;">
                            <ons-icon id="thermometerIcon" icon="fa-thermometer-full"></ons-icon>
                          </ons-col>
                        </div>
                    </ons-list-item>
                </ons-list>
			</ons-page>
        </template>

		<!-- Options for font size selection -->
		<template id="fontSizeOptions.html">
		  <ons-action-sheet id="sheet" cancelable>
			<ons-action-sheet-button modifier="fontSize20" onclick="fn.changeFontSize(0);fn.hideFontSizeOptions()">Sample - 20px</ons-action-sheet-button>
			<ons-action-sheet-button modifier="fontSize22" onclick="fn.changeFontSize(1);fn.hideFontSizeOptions()">Sample - 22px</ons-action-sheet-button>
			<ons-action-sheet-button modifier="fontSize24" onclick="fn.changeFontSize(2);fn.hideFontSizeOptions()">Sample - 24px</ons-action-sheet-button>
			<ons-action-sheet-button modifier="fontSize26" onclick="fn.changeFontSize(3);fn.hideFontSizeOptions()">Sample - 26px</ons-action-sheet-button>
			</ons-action-sheet>
		</template>

       
        <!--Add Sources page-->
        <template id="addSources.html">
            <ons-page id="addSources">
                <ons-toolbar class="toolbarHeader">
                    <div class="left">
                        <ons-toolbar-button onclick="fn.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">
                        <fontChangeTag id="noChangeColor">Sources</fontChangeTag>
                    </div>
                </ons-toolbar>

                <ons-list style="padding-top:2%; padding-bottom:2%;" id="sourcesList">
                    <ons-list-item tappable>
                        <label class="right">
                            <ons-checkbox input-id="source1"></ons-checkbox>
                        </label>
                        <label for="source1" class="center menuStyle">
                            <fontChangeTag>www.sigmalive.com</fontChangeTag>
                        </label>
                    </ons-list-item>
                    <ons-list-item tappable>
                        <label class="right">
                            <ons-checkbox input-id="source2"></ons-checkbox>
                        </label>
                        <label for="source2" class="center menuStyle">
                            <fontChangeTag>www.ant1iwo.com</fontChangeTag>
                        </label>
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </template>

		  <!--About page-->
        <template id="about.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="fn.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">
                        <fontChangeTag id="noChangeColor">About</fontChangeTag>
                    </div>
                </ons-toolbar>
            </ons-page>
        </template>

    </ons-page>
</template>
</html>
