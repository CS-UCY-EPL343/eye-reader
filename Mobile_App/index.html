<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet prefetch' href='https://unpkg.com/onsenui/css/onsenui.css'>
    <link rel='stylesheet prefetch' href='https://unpkg.com/onsenui/css/onsen-css-components.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet prefetch" href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel="stylesheet prefetch" href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'>
    <link rel="stylesheet" href="./stylesheets/generalStyling.css" type="text/css" />
    <link rel="stylesheet" href="./stylesheets/iconStyling.css" type="text/css" />
    <link rel="stylesheet" href="./stylesheets/formStyling.css" type="text/css" />

    <script src='https://cdnjs.cloudflare.com/ajax/libs/onsen/2.6.1/js/onsenui.min.js'></script>
    <script src="./js/index.js" type="text/javascript"></script>

    <title>Onsen UI</title>

</head>

<body">

    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="75%" collapse swipeable>
            <ons-page id="sideMenu">
                <ons-list id="sidemenuList" style="border-collapse:collapse;">
                    <ons-list-item class="boldStyle">
                        <ons-icon icon="fa-circle" size="40px" style="margin:10px"></ons-icon>
                        <p>eyeReader</p>
                    </ons-list-item>

                    <ons-list-item onclick="fn.load('home.html')" class="menuStyle" tappable>
                        <ons-icon icon="fa-feed" class="menuNewsFeed"></ons-icon>
                        <p>News feed</p>
                    </ons-list-item>


                    <ons-list-item onclick="fn.toggleSettings()" class="menuStyle" tappable>
                        <ons-icon icon="fa-cog" class="menuSettings"></ons-icon>
                        <p>Settings</p>
                    </ons-list-item>
                    
                    <ons-row id="settingsSubmenu">
                        <div onclick="fn.load('displaySettings.html')" class="detailedList" tappable>
                            Display
                        </div>
                        <div onclick="fn.load('filteringSettings.html')" class="detailedList" tappable>
                            <p>Filtering</p>
                        </div>
                    </ons-row>

                    <ons-list-item class="menuStyle">
                        <ons-icon icon="fa-plus" class="menuAddSource"></ons-icon>
                        <p>Add Sources</p>
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="welcomePage.html"></ons-splitter-content>
    </ons-splitter>

    <!-- Welcome screen for first visit-->
    <template id="welcomePage.html">
        <ons-navigator title="Navigator" id="welcomeScreenNavigator">
            <ons-page id="welcomePage">
                <ons-toolbar class="toolbarHeader">
                </ons-toolbar>
           
                <p class="transperentParagraph" style="font-weight:bold; font-size:30px; margin-top:1%; margin-bottom:2%;">
                    Welcome to eyeReader!
                </p>
                <image src="./images/eyeReader_icon.png" style="width:250px; height:250px;"></image>
                    <div style="text-align: center">
                      <ons-button modifier="outline" onclick="fn.goToHome()">
                        Let's Start
                      </ons-button>
                    </div>
            </ons-page>
        </ons-navigator>
    </template>

    <!-- The page when there is no source to read from-->
    <template id="home.html">
        <ons-page id="NoSourcePage">
            <ons-toolbar class="toolbarHeader">
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">

                </div>
            </ons-toolbar>
            <p class="transperentParagraph">
                Swipe right to add sources.
            </p>
            <p class="transperentParagraph">
                <br />
                <ons-icon icon="fa-list" class="listIcon"></ons-icon>
                </p>
            <p class="transperentParagraph" style="font-weight:bold; font-size:70px; margin-top:1%; margin-bottom:2%;">
                Oops!
            </p>
            <p class="transperentParagraph">
                There is no source to read from.
            </p>
        </ons-page>
    </template>

    <!--The page for the settings-->
    <template id="settings.html">
        <ons-page>
            <ons-toolbar class="toolbarHeader">
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    <p>Settings</p>
                </div>
            </ons-toolbar>
        </ons-page>
    </template>

    <!--The page for the displaySettings-->
    <template id="displaySettings.html" onload="fn.setCurrentData()">
        <ons-page id="displaySettingsPage">
            <ons-toolbar class="toolbarHeader">
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Display
                </div>
            </ons-toolbar>

            <div>
                <div style="float:left" class="mainStyle">
                    Night Mode
                </div> 
                <div style="float:right; padding-left:20px; padding-top:45px; padding-right:60px; padding-bottom:5px;">
                    <label class="switch">
                        <input id="NightModeToggle" type="checkbox" onchange="fn.nightMode(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div>
                <div style="float:left" class="mainStyle">
                    Cache News
                </div>
                <div style="float:right; padding-left:60px; padding-top:45px; padding-right:60px; padding-bottom:5px;">
                    <label class="switch">
                        <input id="CacheNewsToggle" type="checkbox" onchange="fn.cacheNews(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div>
                <div style="float:left" class="mainStyle">
                    Font Size
                </div>
                <div style="float:right; padding-left:60px; padding-top:45px; padding-right:60px; padding-bottom:5px;">
                    <ons-button tappable modifier="longdivider" onclick="ons.openActionSheet({ buttons: ['Label 1', 'Label 2', 'Label 3', 'Cancel'], destructive: 2, cancelable: true })">
                        eg 18px
                    </ons-button>
                </div>
            </div>

        </ons-page>
    </template>

    <!--The page for About-->
    <template id="about.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    <p>About</p>
                </div>
            </ons-toolbar>
        </ons-page>
    </template>

    <!--The page for the Filtering-->
    <template id="filteringSettings.html">
        <ons-page id="filteringSettingsPage">
            <ons-toolbar class="toolbarHeader">
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Filtering
                </div>
            </ons-toolbar>
            <div>
                <div style="float:left" class="mainStyle">
                    Markup Toxic
                </div>
                <div style="float:right; padding-left:60px; padding-top:45px; padding-right:60px; padding-bottom:5px;">
                    <label class="switch">
                        <input id="MarkupToxicToggle" type="checkbox" onclick="fn.markupToxic(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div>
                <div style="float:left" class="mainStyle">
                    Hide Toxic
                </div>
                <div style="float:right; padding-left:60px; padding-top:45px; padding-right:60px; padding-bottom:5px;">
                    <label class="switch">
                        <input id="HideToxicToggle" type="checkbox" onclick="fn.hideToxic(this)">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div>
                <div style="float:left" class="mainStyle">
                    Toxic Tolerance
                </div>
                <ons-row>
                  <ons-col width="60px" style="text-align: center; line-height: 31px;">
                    <ons-icon icon="fa-thermometer-empty"></ons-icon>
                  </ons-col>
                  <ons-col>
                    <ons-range id="ToxicToleranceSlider" style="width: 100%;" ></ons-range>
                  </ons-col>
                  <ons-col width="60px" style="text-align: center; line-height: 31px;">
                    <ons-icon icon="fa-thermometer-full"></ons-icon>
                  </ons-col>
                </ons-row>
            </div>
        </ons-page>
    </template>
</body>

</html>
