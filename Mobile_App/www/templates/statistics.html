<ion-view title="Statistics" id="page11">
    <ion-content padding="true" class="has-header generalPadding" ng-controller="statisticsCtrl" ng-class="getBackgroundClass()">
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Select Source
                </div>
                <select>
                    <option selected>All Sources</option>
                    <option >Green</option>
                    <option>Red</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    View Statistics 
                </div>
                <select>
                    <option selected>Report</option>
                    <option >Hate Speech</option>
                    <option>Settiment Analysis</option>
                </select>
            </label>
        </div>

              
        <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" 
	            chart-series="series" style="width:300px; height:250px;" chart-click="onClick"></canvas> 
        </ion-content>
</ion-view>
