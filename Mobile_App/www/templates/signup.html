<ion-view hide-back-button="false" title="Signup" id="page7">
    <ion-content padding="true" class="has-header" ng-controller="signupCtrl">
        <form name="signupform" id="signupform" class="list">
            <ul class="list">
                <li class="item item-icon-left" style="border-top:none">
                    <i style="color: #90A4AE;" class="icon ion-android-contact"></i>
                    <div style="width:100%">
                        <input type="text" name="uname" placeholder="username" ng-model="user.username" ng-minlength="3" required>
                        <span ng-show="signupform.uname.$dirty && signupform.uname.$error.required" style="color:darkred; font-size:10px">Username is required</span>
                    </div>
                </li>

                <li class="item item-icon-left">
                    <i style="color: #90A4AE;" class="icon ion-android-mail"></i>
                    <div style="width:100%">
                        <input type="email" name="email" placeholder="email address" ng-model="user.email" required>
                        <span ng-show="signupform.email.$dirty && signupform.email.$error.required" style="color:darkred; font-size:10px">Email is required</span>
                    </div>
                </li>

                <li class="item item-icon-left">
                    <i style="color: #90A4AE;" class="icon ion-key"></i>
                    <div style="width:100%">
                        <input type="password" name="pword" placeholder="password" ng-model="user.password" required>
                        <span ng-show="signupform.pword.$dirty && signupform.pword.$error.required" style="color:darkred; font-size:10px">Password is required</span>
                    </div>
                </li>

                <li class="item item-icon-left">
                    <i style="color: #90A4AE;" class="icon ion-transgender"></i>
                    <div style="width:100%">
                        <select ng-options="o.name for o in sexOptions" ng-model="user.sex" class="placeholderLetters" style="width:100%"></select>
                    </div>
                </li>

                <li class="item item-icon-left">
                    <i style="color: #90A4AE;" class="icon ion-android-bar"></i>
                    <div style="width:100%">
                        <input ng-model="user.birthday" style="width:100%" class="placeholderLetters" type="date">
                    </div>
                </li>
                <ion-checkbox ng-model="user.isJournalist"><span>Are you a journalist?</span></ion-checkbox>
            </ul>
            <button ng-disabled="signupform.$invalid" id="signup-button2" class="button button-stable button-block" ng-click="register()">Sign up</button>
        </form>
    </ion-content>
</ion-view>
