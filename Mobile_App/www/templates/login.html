<ion-view title="Login" id="page8">
  <ion-content padding="true" class="has-header">
    <form id="login-form6" class="list">
      <ion-list id="login-list11">
        <label class="item item-input" id="login-input12" name="loginEmail">
          <span class="input-label">Email</span>
          <input type="email" placeholder="email@email.com">
        </label>
        <label class="item item-input" id="login-input13" name="loginPassword">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="eyeReader.newsFeed()" id="login-button3" class="button button-stable button-block">Log in</a>
      <a ui-sref="signup()" id="login-button4" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
